        <h1>霧雨邸</h1>
        <p>天黑了，由于没有电灯，又处在雾气弥漫、终年不见日光的森林里，四周黑的极快。就在几乎快看不清周围的东西时，魔法使终于回来了。来时她穿的黑色连衣裙已经脱去，只穿着一件随便扣了几个扣子的白色衬衫。"终于完事了……天也黑了，Reimu今天只能住我这了。但是那样就没地方给你住了……对了，你可以住Alice那里。我送你过去吧，这么黑，你一个人肯定会迷路的。" </p>
        <p>"不胜感激。"</p>
